<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css" />
    <script src="/bootstrap/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <script>
      let regs = {};
      for (let i = 1; i < 9; i++) {
        regs[`T${i}`] = {
          id: `T${i}`,
          header: { ua: `T${i}`, en: `T${i}`, ru: `T${i}` },
          comment: {
            ua: `Температура вхід ${i}`,
            en: `Temperature of input ${i}`,
            ru: `Температура вход ${i}`,
          },
          type: "number",
          value: null,
          timestamp: Date.now(),
          units: { ua: "°C", en: "°C", ru: "°C" },
          obsolescence: 10,
          readonly: true,
          min: -20,
          max: 1200,
        };
      }
      let dev = {
        id: "mb110",
        header: { ua: "MB110-8A", en: "MB110-8A", ru: "MB110-8A" },
        comment: {
          ua: "Блок вводу 8 аналогових сигналів",
          en: "8 analog signal input block",
          ru: "Блок ввода 8 аналоговых сигналов",
        },
        ln: "MB110-8A-Manager[16]::",
        baseUrl: "/entity/Calibrator_9points/devicesManager/mb110/getState",
        regs,
      }; //dev;
      window.devices = { items: { mb110: dev } };
    </script>
    <h1>Hello, Vue App!</h1>
    <div id="mb110" class="MB110A8">
      <!-- Тут буде рендеритися ваш Vue додаток -->
    </div>
    <script src="/bootstrap/bootstrap.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>

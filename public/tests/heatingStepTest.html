<!DOCTYPE html><html class="h-100"><head><title>Тестування кроку Нагрівання</title><link rel="stylesheet" href="/stylesheets/style.css"><link rel="stylesheet" href="/bootstrap/bootstrap.min.css"><script src="/bootstrap/bootstrap.bundle.min.js"> </script><script>function getDate() {
  var date = new Date().toLocaleString();
  let arr = date.split(",");
  date = arr[0] + "<br>" + arr[1];

  document.getElementById("timedisplay").innerHTML = date.toLocaleString();
}
setInterval(getDate, 0);
</script></head><body class="h-100"><div class="container-fluid h-100 d-flex flex-column"> <div class="row"><div class="col-3"><img src="/img/logo_bortek.png" alt="Бортек" id="logo"></div><div class="col my-auto mx-auto "><div class="h2 " id="pageTitle">Тестування кроку Нагрівання</div></div><div class="col-1 my-auto mx-auto "><div class="h5" id="timedisplay"></div></div><hr></div><div class="row h-100"><div class="col"><div class="h-100" id="pageBody"><table class="table table-bordered"><tr><td class="h6" align="center" valign="center" title="Задана температура">T,°C</td><td class="h6" align="center" valign="center" title="Тривалість нагрівання">Н</td><td class="h6" align="center" valign="center" title="Помилка тривалості нагрівання, хв, 0=вимкнути">errH</td><td class="h6" align="center" valign="center" title="Перерегулювання першої хвилі, °С">wT</td><td class="h6" align="center" valign="center" title="Орієнтовна тривалість першої хвилі перерегулювання, хв">wH</td><td class="h6" align="center" valign="center" title="Орієнтовна тривалість першої хвилі перерегулювання, хв">wH</td><tr></tr><td><input class="form-control" type="number" value="undefined" id="pr_st_2_tT" min="20" max="750"/></td><td><input class="form-control" type="time" value="00:00" id="pr_st_2_Н"/></td><td><input class="form-control" type="number" value="00:00" id="pr_st_2_errH" min="0" max="120"/></td><td><input class="form-control" type="number" value="1" id="pr_st_2_firstWave_T" min="0" max="200"/></td><td><input class="form-control" type="number" value="5" id="pr_st_2_firstWave_time" min="0" max="120"/></td><td><input class="form-control" type="number" value="5" id="pr_st_2_firstWave_time" min="0" max="120"/></td></tr></table></div></div></div></div><script src="/bootstrap/bootstrap.min.js"></script></body></html>
